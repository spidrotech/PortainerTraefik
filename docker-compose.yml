traefik:
  image: traefik
  restart: always
  command: --web --docker --docker.domain=docker.localhost --logLevel=DEBUG
  ports:
#    - "80:80"
    - "8080:8080"
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - /dev/null:/traefik.toml
portainer:
  restart: always
  image: portainer/portainer  
  ports:
    - 9000:9000
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
